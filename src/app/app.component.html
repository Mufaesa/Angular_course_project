<app-header (pageChanger)="handlePageRequest($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentpage === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentpage === 'shopList'"></app-shopping-list>
    </div>
  </div>
</div>
